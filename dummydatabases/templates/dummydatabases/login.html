
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Log In
{% endblock %}
{% block content %}
    <div class="contianer-fluid">
        <br>
        <h1>Log In</h1>
        <br>
        <form action="{% url 'loginView' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-success">Log In</button>
        </form>
        <br>
        <p>Don't have an account? <a href="{% url 'registerView' %}">Register here.</a></p>
    </div>
{% endblock %}
