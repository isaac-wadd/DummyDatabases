
{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
    Register
{% endblock %}
{% block content %}
    <div class="contianer-fluid">
        <br>
        <h1>Register</h1>
        <br>
        <form action="{% url 'registerView' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-success">Register</button>
        </form>
        <br>
        <p>Already have an account? <a href="{% url 'loginView' %}">Log in here.</a></p>
    </div>
{% endblock %}
